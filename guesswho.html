<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who?</title>
    <link rel="stylesheet" href="guesswho.css">
    <script >
      function toggleMenu() {
        document.querySelector(".navLinks").classList.toggle("hidden");
        document.querySelector(".navLinks").classList.toggle("navAnimation");
      }
     </script>
 </head>
 
 <body>
   <!-- Navigation Bar -->
     <header>
        <div class="toolbar">
            <a href="/" class="logo">
   <span class="logo-guess">Guess</span>
   <span class="logo-who">
     <span class="w">W</span><span class="h">h</span><span class="o">o</span><span class="question">?</span>
   </span>
 </a>
            <div class="user-info">
                <a href="login.html" class="login-button">Login</a>
                <a href="register.html" class="login-button">Register</a>
            </div>
        </div>

        <nav class="navbar">
          <div class="menu" onclick="toggleMenu()">
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
            <ul class="navLinks hidden">
                <li><a href="/">Home</a></li>
                <li><a href="/tutorial.html">Tutorial</a></li>
                <li><a href="/about_us.html">About</a></li>
                <li><a href="/sharewithus.html">Contact</a></li>
            </ul>
    </nav>
    </header>
    <div class="container">

        <div id="playerForm" class="card">
            <h2 id="white">Enter Player Names (up to 10 players)</h2>
            <div id="playerInputs">
                <input type="text" class="playerName" placeholder="Player 1 Name"><br>
                <input type="text" class="playerName" placeholder="Player 2 Name"><br>
            </div>
            <div class="button-wrapper">
                <button class="fun-button" onclick="addPlayerInput()">Add Player</button>
                <button class="fun-button" onclick="startGame()">Start Game</button>
            </div>
        </div>

        <div id="questionScreen" class="card" style="display:none;">
            <h2 id="questionHeader">Let's Get Deep!</h2>
            <p id="questionText"></p>
            <input type="text" id="answer" placeholder="Your Answer">
            <button class="fun-button" onclick="submitAnswer()">Submit Answer</button>
        </div>

        <div id="guessingScreen" class="card" style="display:none;">
            <h2>Guess the Player!</h2>
            <div id="guessArea"></div>
            <button class="fun-button" onclick="submitGuess()">Submit Guesses</button>
        </div>

        <!-- Let's Discuss Timer Page -->
        <div id="ten-countdown" style="display:none;">
            <h1>Itâ€™s time for discussion!</h1>
            <h3>Discuss your answers with your friends.</h3>
            <button class="fun-button" onclick="goToScoreScreen()">Go to Scores</button>
        </div>
        

        <div id="scoreScreen" class="card" style="display:none;">
            <h2>Scores</h2>
            <div id="scoreArea"></div>
            <div class="button-wrapper">
            <button class="fun-button" onclick="nextRound()">Next Round</button>
            <button class="fun-button" onclick="restartGame()">Restart Game</button>
            </div>
        </div>

    </div>
    <div class="background-questions hidden">
        <!-- Add as many ? marks as you want -->
        <span class="qm">?</span>
        <span class="qm">?</span>
        <span class="qm">?</span>
        <span class="qm">?</span>
        <span class="qm">?</span>
        <span class="qm">?</span>
      </div>
      
    <script src="guesswho.js"></script>
    
      
</body>
</html>
